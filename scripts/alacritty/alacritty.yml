env:
  TERM: xterm-256color
scrolling:
  history: 5000
font:
  normal:
    #family: JetBrains Mono
    family: Noto Sans Mono
    #family: Inconsolata
    style:
      Regular Nerd Font
      #bold:
      #family: Source Sans 3
      #style: Bold
      #italic:
      #family: Source Sans 3
      #style: Italic
      #bold_italic:
      #family: Source Sans 3
      #style: Bold Italic

  size: 10.5

  offset:
    x: 0
    y: 1
window:
  opacity: 0.92
  padding:
    x: 0
    y: 0
  dynamic_padding: true
